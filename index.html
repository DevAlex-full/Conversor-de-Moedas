<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <main class="container">
        <div class="converter-card">
            <!-- Header -->
            <header class="card-header">
                <div class="star-icon">‚≠ê</div>
                <h1 class="title">CONVERSOR</h1>
                <h2 class="subtitle">DE MOEDAS</h2>
            </header>

            <!-- Description -->
            <section class="description">
                <p>Uma aplica√ß√£o que converte valores entre diferentes moedas (ex: real para d√≥lar)</p>
            </section>

            <!-- Converter Form -->
            <section class="converter-section">
                <form class="converter-form" id="converterForm">
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor a converter</label>
                        <input type="number" id="amount" placeholder="Digite o valor" step="0.01" min="0" required>
                    </div>

                    <div class="select-group">
                        <div class="select-wrapper">
                            <label for="fromCurrency" class="sr-only">Moeda de origem</label>
                            <select id="fromCurrency" required>
                                <option value="BRL">Real (BRL)</option>
                                <option value="USD">D√≥lar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">Libra (GBP)</option>
                                <option value="JPY">Iene (JPY)</option>
                                <option value="CAD">D√≥lar Canadense (CAD)</option>
                                <option value="AUD">D√≥lar Australiano (AUD)</option>
                            </select>
                        </div>

                        <button type="button" class="swap-btn" id="swapBtn" aria-label="Trocar moedas">
                            ‚áÑ
                        </button>

                        <div class="select-wrapper">
                            <label for="toCurrency" class="sr-only">Moeda de destino</label>
                            <select id="toCurrency" required>
                                <option value="USD">D√≥lar (USD)</option>
                                <option value="BRL">Real (BRL)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">Libra (GBP)</option>
                                <option value="JPY">Iene (JPY)</option>
                                <option value="CAD">D√≥lar Canadense (CAD)</option>
                                <option value="AUD">D√≥lar Australiano (AUD)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="convert-btn">
                        <span class="btn-text">Converter</span>
                        <div class="loading" id="loading"></div>
                    </button>
                </form>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection">
                <div class="result-card">
                    <div class="result-amount" id="resultAmount">$0.00</div>
                    <div class="result-info" id="resultInfo">Selecione as moedas e digite um valor</div>
                    <div class="exchange-rate" id="exchangeRate"></div>
                </div>
            </section>
        </div>

        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            
            <div class="footer-bottom">
                <div class="footer-divider"></div>
                <div class="footer-credits">
                    <p>&copy; 2025 Conversor de Moedas. Desenvolvido com üíú por <span class="developer">DevAlex-full</span></p>
                    <div class="footer-links">
                        <span class="footer-version">v1.0.0</span>
                        <span class="footer-status">üü¢ Online</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
